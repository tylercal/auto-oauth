<!DOCTYPE html>
<html>
<head>
    <title>Auto SSO Menu</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>

<body>
<div class="container p-4">
    <div id="choices" class="pb-2">
        <p class="lead">
            Always log into
            <strong id="host"></strong>
            with the following identity
        </p>

        <button class="btn btn-outline-primary btn-block d-none" id="example"></button>
        <div class="text-success d-none" id="done">
            <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
            <p class="text-muted">Logging in...</p>
        </div>
    </div>
    <div class="mt-2">
        <a class="btn btn-sm btn-outline-secondary" href="options.html" target="_blank">Options</a>
        <a class="btn btn-sm btn-outline-danger float-right" href="#" id="cancel-auto">Cancel</a>
    </div>
</div>

<script src="menu.js"></script>
</body>
</html>
